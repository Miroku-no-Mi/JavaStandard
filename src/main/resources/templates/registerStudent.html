<!DOCTYPE html>
<html  lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
<div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.name}" required />
</div>
    <div>
        <label for="name">フリガナ</label>
        <input type="text" th:field="*{student.kana}" required />
    </div>
    <div>
        <label for="name">メール</label>
        <input type="text" th:field="*{student.email}" required />
    </div>
    <div>
        <label for="name">コース名</label>
        <input type="text" th:field="*{studentsCourses[0].courseName}" required />
    </div>
<div>
    <button type="submit">登録</button>
</div>
</form>

</body>
</html>
